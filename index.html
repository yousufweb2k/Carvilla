<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header-section-start -->
    <header class="header">
      <section class="menu-section">
        <div class="logo">carvilla</div>
        <div class="navbar">
          <ul class="menu-items">
            <li><a href="">Home</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Featured cars</a></li>
            <li><a href="">New cars</a></li>
            <li><a href="">Brands</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </section>
    </header>
    <!-- header-section-end -->

    <!-- hero-section-start -->
    <section class="hero-section">
      <div class="hero-div">
        <div class="heading-div">
          <h1>get your desired car in resonable price</h1>
          <p>
            "Welcome to Carvilla, your destination for quality cars and
            exceptional customer service!"
          </p>
        </div>
        <div class="button-div">Contact Us</div>
      </div>
    </section>
    
    <!-- hero-section-end -->

    <!-- form-section-start -->
    <section>
      <form class="main-form">
        <div class="form-data">
          <div class="first-row common-row">
            <div class="year">
              <label for="Year">Select Year</label>
              <select name="year" id="Year">
                <option value="year">Year</option>
                <option value="year">2045</option>
                <option value="year">2044</option>
                <option value="year">2043</option>
              </select>
            </div>
            <div class="make">
              <label for="make">Select Make</label>
              <select name="make" id="make">
                <option value="make"> Make</option>
                <option value="make">Toyota</option>
                <option value="make">Holden</option>
                <option value="make">Maecedes-Benz</option>
              </select>
            </div>
            <div class="model">
              <label for="model">Select Model</label>
              <select name="model" id="model">
                <option value="model">Model</option>
                <option value="model">Kia-Rio</option>
                <option value="model">Mitsubishi</option>
                <option value="model">Ford</option>
              </select>
            </div>
          </div>
          <div class="second-row common-row">
            <div class="body-style">
              <label for="style">Body style</label>
              <select name="style" id="style">
                <option value="style">Style</option>
                <option value="style">Sedan</option>
                <option value="style">Van</option>
                <option value="style">Roadster</option>
              </select>
            </div>
            <div class="car-condition">
              <label for="condition">Car condition</label>
              <select name="condition" id="condition">
                <option value="condition">Condition</option>
                <option value="condition">New</option>
                <option value="condition">1st Hand</option>
                <option value="condition">2nd Hand</option>
              </select>
            </div>
            <div class="select-price">
              <label for="price">Select Price</label>
              <select name="price" id="style">
                <option value="price">Price</option>
                <option value="price">$1000</option>
                <option value="price">$15000</option>
                <option value="price">$120000</option>
              </select>
            </div>
          </div>
        </div>
        <div class="search-button" ><button class="button">Search</button></div>
      </form>
    </section>
    <!-- form-section-end -->

    <!-- blank section start -->
     <section>
      <div class="blank-section"></div>
     </section>
    <!-- blank section end -->
  </body>
</html>
